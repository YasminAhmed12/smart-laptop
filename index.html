<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Laptop</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="card w-75 mx-auto my-3 px-3">
        <div class="card-body">
            <h1 class="mb-1"  style="text-align: center; opacity: .7; ">Product Mangment System</h1>
        </div>
        <img src="images/l5.jpg" class="card-img-bottom mb-3" style="height:350px;" alt="...">
          <form class="row g-3 px-4" >
            <div class="col-md-6">
              <label for="inputBrand" style="font-weight: 500;">Brand</label>
              <input type="text" class="form-control" id="inputBrand" onkeyup="validationProductBrand()">
              <p class="text-danger d-none" id="brandError">Invalid (should start with capital letter)</p>
            </div>
            <div class="col-md-6">
              <label for="inputName" style="font-weight: 500;">Name</label>
              <input type="text" class="form-control" id="inputName" onkeyup="validationProductName()">
              <p class="text-danger d-none" id="NameError">Invalid (should a,0,$)</p>
            </div>
            <div class="col-md-4">
                <label for="inputSystem" class="form-label " style="font-weight: 500;">System type</label>
                <select id="inputSystem" class="form-select">
                    <option selected>Choose...</option>
                    <option>32-bit</option>
                    <option>64-bit</option>
                  </select>
              </div>
              <div class="col-md-4">
                <label for="inputProcessor" class="form-label" style="font-weight: 500;">processor type</label>
                <select id="inputProcessor" class="form-select">
                  <option selected>Choose...</option>
                  <option>Intel Core i3</option>
                  <option>Intel Core i5</option>
                  <option>Intel Core i7</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputColor" class="form-label" style="font-weight: 500;">Color</label>
                <select id="inputColor" class="form-select">
                  <option selected>Choose...</option>
                  <option>Black</option>
                  <option>White</option>
                  <option>Gray</option>
                  <option>Silver</option>
                </select>
              </div>
            <div class="col-12">
              <label for="inputPrice" class="form-label" style="font-weight: 500;">Price</label>
              <input type="number" class="form-control" id="inputPrice" onkeyup="validationProductPrice()">
              <p class="text-danger d-none" id="priceError">Invalid (should two or more numbers)</p>
            </div>
            <div class="col-12">
              <label for="inputUrl" class="form-label" style="font-weight: 500;">Url</label>
              <input type="url" class="form-control" id="inputUrl" placeholder="https://">  
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary my-4 " onclick="AddPro()" id="btnProduct" >Add Product</button>
            </div>

          </form>       
        </div>  </div>
      
        <div class="col-12 w-75 mx-auto mb-5">
          <label for="inputsearch"  class="form-label" style="font-weight: 800; font-size: 20px;" >Search</label>
          <input type="search" class="form-control" id="inputsearch" oninput="searchProduct(this.value)" >
        </div>

        <div class="table-responsive w-75 mx-auto mb-5">
            <table class="table table-bordered ">
                <thead>
                    <th class="text-center">index</th>
                    <th class="text-center">Brand</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">System type</th>
                    <th class="text-center">processor type</th>
                    <th class="text-center">Color</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Visit</th>
                    <th class="text-center">UpDate</th>
                    <th class="text-center">Delete</th>
                </thead>
    
                <tbody id="Probody">
                    
                </tbody>
            </table>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/action.js"></script>
</body>
</html>
